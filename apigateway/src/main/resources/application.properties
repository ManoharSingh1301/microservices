# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Application Name (Eureka display)
# ===============================
spring.application.name=API-GATEWAY

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# Gateway Configuration
# ===============================
# Enable service discovery (optional â€“ auto routes for all services)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Global CORS Configuration (handled by CorsConfig.java)
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:5173,http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# ===============================
# ASSET SERVICE
# ===============================
spring.cloud.gateway.routes[0].id=assets-service
spring.cloud.gateway.routes[0].uri=lb://ASSETS-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/assets/**

# ===============================
# MAINTENANCE SERVICE
# ===============================
spring.cloud.gateway.routes[1].id=maintenance-service
spring.cloud.gateway.routes[1].uri=lb://MAINTENANCE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/maintenance/**

# ===============================
# COMPLIANCE SERVICE
# ===============================
spring.cloud.gateway.routes[2].id=compliance-service
spring.cloud.gateway.routes[2].uri=lb://COMPLIANCE-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/compliance/**

# ===============================
# PRODUCTION SERVICE
# ===============================
spring.cloud.gateway.routes[3].id=production-service
spring.cloud.gateway.routes[3].uri=lb://PRODUCTION-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/production/**

# ===============================
# AUTH SERVICE
# ===============================
spring.cloud.gateway.routes[4].id=auth-service
spring.cloud.gateway.routes[4].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/auth/**
# ===============================
# Swagger / OpenAPI
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ===============================
# Actuator (optional)
# ===============================
management.endpoints.web.exposure.include=*
